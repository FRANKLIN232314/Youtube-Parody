<!DOCTYPE html>
<html>
  <title>Flexbox Practice</title>
  <head></head>
  <body style="padding-bottom: 1000px;">
    <div style="display: flex;
    flex-direction: row;">
      <div style="background-color: lightblue;">div 1 text</div>
      <div style="background-color: pink;">div 2 <p>text</p></div>
    </div>

    <div style="
    margin-top: 30px;
    height: 70px;
    border-width: 1px;
    border-style: solid;
    border-color: gray;
    display: flex;
    flex-direction: row;">
      <div style="width: 100px; background-color: lightblue;">div 1 <p> 100px</p></div>
      <div style="background-color: pink;
      flex: 1;">div 2 <p>flex:1</p></div>
    </div>

    <div style="
    margin-top: 30px;
    display: flex;
    flex-direction: row;">
      <div style="width: 100px; background-color: lightblue;">div 1 <p> 100px</p></div>
      <div style="background-color: pink;
      flex: 1;">div 2 <p>flex:1</p></div>
      <div style="background-color: lightgreen;
      flex: 2;">div 2 <p>flex:2</p></div>
    </div>

    <div style="
    margin-top: 30px;
    height: 70px;
    border-width: 1px;
    border-style: solid;
    border-color: gray;
    display: flex;
    flex-direction: row;
    justify-content: center;">
      <div style="width: 100px; background-color: lightblue;">div 1 <p> 100px</p></div>
      <div style="background-color: pink;
      width: 100px;">div 2 <p>100px</p></div>
      <div style="background-color: lightgreen;
      width: 100px;">div 2 <p>100px</p></div>
    </div>

    <div style="
    margin-top: 30px;
    height: 70px;
    border-width: 1px;
    border-style: solid;
    border-color: gray;
    display: flex;
    flex-direction: row;
    justify-content: space-between;">
      <div style="width: 100px; background-color: lightblue;">div 1 <p> 100px</p></div>
      <div style="background-color: pink;
      width: 100px;">div 2 <p>100px</p></div>
      <div style="background-color: lightgreen;
      width: 100px;">div 2 <p>100px</p></div>
    </div>

    <div style="
    margin-top: 30px;
    height: 70px;
    border-width: 1px;
    border-style: solid;
    border-color: gray;
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;">
      <div style="width: 100px; background-color: lightblue;">div 1 <p> 100px</p></div>
      <div style="background-color: pink;
      width: 100px;">div 2 <p>100px</p></div>
      <div style="background-color: lightgreen;
      width: 100px;">div 2 <p>100px</p></div>
    </div>
  </body>
</html>
